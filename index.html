<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<main>
    <div class="container">
        <div class="left_section">
            <div class="cards">
                 <div id="card-front">
                    <img src="images/bg-card-front.png" alt="front-card" class="img-resp">
                    <div class="card_container"> 
                        <img src="images/card-logo.svg" alt="" id="icon" class="img-resp">
                        <h1 id="number-card">0000 0000 0000 0000</h1>
                        <div class="card_info">
                            <span id="name-card">Jane Appleseed</span>
                            <span id="semideia">
                                <span id="month-card">00</span>
                                /
                                <span id="year-card">00</span>
                            </span>
                        </div>
                    </div>
                </div>
                    <div id="card-back">
                        <img src="images/bg-card-back.png" alt="back-card" class="img-resp">
                        <span id="cvc-card">000</span>
                    </div>
                </div>
            </div>
  <div class="right_section" >
    <form>
      <div id="form" >
          <p>CARDHOLDER NAME <br> <br> <input type="text" class="form1" id="name" placeholder=" ex: Jane Appleseed" maxlength="32" minlength="16"></input></p>
          <p>CARD NUMBER <br> <br><input type="text" class="form1 " id="number" placeholder=" ex: 0000 0000 0000 0000" maxlength="19"></input>
          </p><span id="erroNumber"></span>
          <aside id="cvc">
          <div>
            <p> EXP. DATE  <br> <br><input type="text" class="form2" id="month"  placeholder="00" maxlength="2"></input> <input type="text" class="form2" id="year" placeholder="00" maxlength="2"></input></p> <span id="erroExp"></span>
          </div>
          <div>
            <p>CVC <br> <br><input type="text" class="form3" id="cvc-realy" placeholder="000" maxlength="3"></input></p><span id="erroCvc"></span>
          </div>
          <br>
          </aside>
          <br>
          <button type="submit" id="botao">Enviar</button>
      </div>
      <div id="thanks" class="hide">
    <img src="images/icon-complete.svg" alt="" id="complet"> <br> <br>
    <h3>THANK YOU!</h3><br>
    <p>We've added your card details</p> <br> <br>
    <button id="continue">Continue</button>
  </div>
    </form>
  </div>
  
</main>
  <script src="main.js"></script>
</body>
</html>
